<body>
<!---------------------------------------------------登录-------------------------------------------------------------->
    <form >
        
        <!-- <button type="button" class="btn btn-primary">确认</button> -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >
            login
          </button>
      </form>

<!---------------------------------------------------身份验证-------------------------------------------------------------->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">身份验证</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="Account">
            帐号:<input class="form-control" type="text" value="123">
          </div>
          <div class="Password">
            密码:<input class="form-control" type="text">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button class="btn btn-primary loginSuccess" onclick="success()">身份验证</button>
        </div>
      </div>
    </div>
    
  </div>
</body>
<script type="text/javascript">
    let account =document.querySelector('.Account')
    let password =document.querySelector('.Password')
    let loginSuccess = document.querySelector('.loginSuccess')

    //判断是否跳转成功
    function success(){
        if(account.children[0].value === 'wang' && password.children[0].value === 'wang')
        {   
            /* 跳转链接 */
            account.children[0].value=''
            password.children[0].value=''
            window.open("serverfind.html")          
        }
        
    }
    loginSuccess.addEventListener('click',success())
    
</script>
</html>
